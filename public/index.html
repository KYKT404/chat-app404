<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャットルームへ入室</title>
</head>
<body>
  <h1>チャットルームへ入る</h1>
  <form id="joinForm">
    <label>ルーム名: <input type="text" id="roomName" required></label><br>
    <label>あなたの名前: <input type="text" id="userName" required></label><br>
    <button type="submit">入室</button>
  </form>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const room = document.getElementById("roomName").value;
      const name = document.getElementById("userName").value;
      location.href = `room.html?room=${encodeURIComponent(room)}&name=${encodeURIComponent(name)}`;
    });
  </script>
</body>
</html>
